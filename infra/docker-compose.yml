version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Your_password123" -Q "select 1" >/dev/null 2>&1',
        ]
      interval: 10s
      timeout: 5s
      retries: 12

  gateway:
    build: ../gateway
    container_name: gateway
    depends_on:
      - auth-service
      - product-service
      - payment-service
      - order-service
      - user-service
    ports:
      - "5000:80"
    environment:
      - USE_DOCKER_NETWORK=true
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ../services/auth-service
    container_name: auth-service
    depends_on:
      - mssql
      - user-service
    ports:
      - "5001:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=authdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ServiceUrls__UserService=http://user-service:80
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-service:
    build: ../services/product-service
    container_name: product-service
    depends_on:
      - mssql
    ports:
      - "5002:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=productdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build: ../services/payment-service
    container_name: payment-service
    depends_on:
      - mssql
      - user-service
    ports:
      - "5003:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=paymentdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ServiceUrls__UserService=http://user-service:80
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build: ../services/order-service
    container_name: order-service
    depends_on:
      - mssql
      - product-service
      - payment-service
      - user-service
    ports:
      - "5004:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=orderdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ServiceUrls__ProductService=http://product-service:80
      - ServiceUrls__PaymentService=http://payment-service:80
      - ServiceUrls__UserService=http://user-service:80
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ../services/user-service
    container_name: user-service
    depends_on:
      - mssql
    ports:
      - "5005:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=userdb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ../frontend
    container_name: frontend
    depends_on:
      - gateway
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE=http://gateway:80
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mssqldata:
    driver: local
